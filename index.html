<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Address Intelligence Dashboard</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-gray-900" x-data="dashboard">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">📍 Address Intelligence Dashboard</h1>

    <div class="mb-4">
      <input type="text" x-model="search" placeholder="Enter an address..." class="w-full p-3 rounded border" @input.debounce.500="autocompleteAddress" />
      <ul class="bg-white border mt-1" x-show="suggestions.length">
        <template x-for="(suggestion, index) in suggestions" :key="index">
          <li class="p-2 hover:bg-gray-200 cursor-pointer" @click="selectAddress(suggestion)"><span x-text="suggestion.label"></span></li>
        </template>
      </ul>
    </div>

    <div id="map" class="w-full h-64 mb-4 rounded shadow"></div>

    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-xl font-semibold mb-2">🧠 AI Summary</h2>
      <template x-if="loading">
        <p>Loading summary...</p>
      </template>
      <template x-if="summary">
        <p x-text="summary"></p>
      </template>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</body>
</html>
