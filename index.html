<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Address Intelligence Dashboard</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    #map {
      height: 300px;
      margin-bottom: 1rem;
      border-radius: 12px;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .suggestion {
      background: white;
      border: 1px solid #ccc;
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
    .summary-box {
      padding: 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
  </style>
</head>
<body x-data="dashboard" x-init="init()">

  <h1>üìç Address Intelligence Dashboard</h1>

  <input
    type="text"
    placeholder="Enter an address..."
    x-model="search"
    @input.debounce.400ms="autocompleteAddress"
    @keydown.enter.prevent="submitAddress"
  />

  <template x-for="s in suggestions" :key="s.label">
    <div class="suggestion" @click="selectAddress(s)" x-text="s.label"></div>
  </template>

  <div id="map"></div>

  <div class="summary-box" x-show="summary || loading">
    <template x-if="loading">
      <p>üîÑ Loading summary...</p>
    </template>
    <template x-if="!loading">
      <p x-text="summary"></p>
    </template>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
